<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

	<div id="chatWindow" style="position: absolute; bottom: 30px; right:10px; width:500px; height:680px">
		<iframe src="customer.html" style="width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
	</div>
	<div id="chatWindowControls" style="position: absolute; bottom: 0px; right:20px; width:500px; height:30px">
		<input id="minimizeChatButton" type="button" value="Minimize Chat" onclick="minimizeChat();"
			   style="float:right; height:30px; border-radius: 5px 5px 5px 5px; background-color: rgb(245, 245, 245); cursor:pointer;" />
		<input id="closeChatButton" type="button" value="Close Chat" onclick="closeChat();"
			   style="float:right; height:30px; border-radius: 5px 5px 5px 5px; background-color: rgb(245, 245, 245); cursor:pointer;" />
	</div>
	<script>
		var minimizedChat = false;
		function minimizeChat() {
			if (minimizedChat) {

				minimizedChat = false;
				document.getElementById("chatWindow").style.display = "inline";
				document.getElementById("minimizeChatButton").value = "Minimize Chat";
			}
			else {

				minimizedChat = true;
				document.getElementById("chatWindow").style.display = "none";
				document.getElementById("minimizeChatButton").value = "Maximize Chat";
			}
		}

		function closeChat() {

			document.getElementById("chatWindow").style = "display: none";
			document.getElementById("chatWindowControls").style = "display: none";
		}
	</script>
</body>
</html>
